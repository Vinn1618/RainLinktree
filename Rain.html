<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000000;
            --secondary-color: #1a1a1a;
            --accent-color: #00ff9d;
            --accent-glow: rgba(0, 255, 157, 0.7);
            --text-color: #ffffff;
            --text-muted: #cccccc;
            --card-bg: rgba(30, 30, 30, 0.8);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --border-radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 40, 20, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 60, 30, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.8) 0%, transparent 50%);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30vh) translateX(20vw) rotate(120deg); }
            66% { transform: translateY(20vh) translateX(-20vw) rotate(240deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 450px;
            z-index: 1;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 30px var(--accent-glow);
            overflow: hidden;
            position: relative;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), transparent, var(--accent-color));
            z-index: -1;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.5;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .link-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.1), transparent);
            transition: left 0.7s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 255, 157, 0.2);
            border-color: var(--accent-color);
        }

        .link-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .whatsapp .link-icon {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .instagram .link-icon {
            background: linear-gradient(45deg, #405DE6, #E1306C, #FFDC80);
        }

        .socialbuz .link-icon {
            background: linear-gradient(135deg, #FF0000, #FF4500);
        }

        .link-content h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .link-content p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 255, 157, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 157, 0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
            
            .profile-pic {
                width: 130px;
                height: 130px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .bio {
                font-size: 1rem;
                max-width: 90%;
            }
            
            .link-card {
                padding: 15px;
            }
            
            .link-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .link-content h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation" id="particles-container"></div>
    
    <div class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-pic pulse">
                <img src="Rain.jpg" alt="Profile Picture">
            </div>
            <h1 class="name">RAIN</h1>
            <p class="bio">Welcome To RAIN Dibangun Dengan Niat, Dijalani Dengan Konsisten.</p>
        </section>
        
        <!-- Links Section -->
        <div class="links-container">
            <!-- WhatsApp Link -->
            <a href="https://wa.me/6287736993529?text=Halo%20Admin%20RAIN" target="_blank" class="link-card whatsapp">
                <div class="link-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="link-content">
                    <h3>WhatsApp RAIN</h3>
                    <p>Order Mabar VIP</p>
                </div>
            </a>
            
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/chaserain._?igsh=MWNnaGY4N3Z5eG0zcA%3D%3D&utm_source=qr ig" target="_blank" class="link-card instagram">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-content">
                    <h3>Instagram</h3>
                    <p>Follow Untuk Update Seputar Live Rain</p>
                </div>
            </a>
            
            <!-- Socialbuz Support Link -->
            <a href="https://sociabuzz.com/chaserain" target="_blank" class="link-card socialbuz">
                <div class="link-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="link-content">
                    <h3>Socialbuz Support</h3>
                    <p>Dukung kreativitas saya di platform Socialbuz</p>
                </div>
            </a>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>© 2026 Rain</p>
            <p>Halaman Resmi • Semua Link Rain dalam Satu Tempat</p>
            <div class="social-icons">
                <a href="https://www.tiktok.com/@chaserain._" target="_blank"><i class="fab fa-tiktok"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Create floating particles for background animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 100 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                particle.style.animationDelay = `${Math.random() * 15}s`;
                particle.style.animationDuration = `${15 + Math.random() * 20}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.2 + 0.05;
                
                container.appendChild(particle);
            }
            
            // Add hover effect to link cards
            const linkCards = document.querySelectorAll('.link-card');
            linkCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Add click animation to profile picture
            const profilePic = document.querySelector('.profile-pic');
            profilePic.addEventListener('click', function() {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });
        });
    </script>
</body>
</html>
